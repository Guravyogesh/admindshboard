<div class="login-container">
    <div class="overlay"></div>
    <div class="login-form-container">
      <div class="logo-container img-logo">
        <img src= "../../../assets/images/logo.png" alt="Logo" class="img-fluid" width="348" />
      </div>
      <div class="login-form">
        <h2 class="text-center text-black mb-2" style="margin-right: 17rem">
          Login
        </h2>
        <!-- Login Form -->
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" id="username" placeholder="Enter username" required />
          </div>
   
          <div class="form-group">
            <label for="password">Password <i class="fa-solid fa-user"></i></label>
            <input   [type]="password ? 'text' : 'password'" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" placeholder="Enter password" required />
            
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" />
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="text-center">
                  <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row col-md-12">
              <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">
                Login
              </button>
            </div>
          </div>
          <div class="form-group mt-3">
            <div class="">
              Don't have an account? &nbsp;<a href="#" class="text-decoration-none">  Create Account</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
