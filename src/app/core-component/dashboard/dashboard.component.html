<div class="container mt-4">
    <h3>Dummy Table</h3>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of dataSource">
          <td>{{ element.id }}</td>
          <td>{{ element.name }}</td>
          <td>{{ element.age }}</td>
          <td>{{ element.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
